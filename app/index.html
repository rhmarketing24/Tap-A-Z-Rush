<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tap A→Z Rush</title>
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Tap A→Z Rush</h1>
      <div id="best">Best: --</div>
    </header>

    <main id="main">
      <div id="home">
        <button id="playBtn">Play</button>
        <button id="leaderBtn">Leaderboard</button>
      </div>

      <div id="game" class="hidden">
        <div id="hud">
          <div id="target">Next: A</div>
          <div id="timer">0.000 s</div>
        </div>
        <div id="grid"></div>
      </div>

      <div id="end" class="hidden">
        <h2 id="endMsg"></h2>
        <div id="scoreText"></div>
        <button id="retry">Retry</button>
        <button id="toHome">Home</button>
        <div id="shareArea"></div>
      </div>

      <div id="leader" class="hidden">
        <h2>Leaderboard</h2>
        <ol id="leaderList"></ol>
        <button id="backFromLeader">Back</button>
      </div>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
